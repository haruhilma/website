{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_web %} {% endblock %}</title>
    <!-- Styles -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/vendor/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/vendor/slick.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/vendor/slick-theme.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/vendor/lightbox.min.css' %}">
		<!-- Main style -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
		<!-- Fonts -->
		<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display%7COpen+Sans:300,400,600,700%7CSource+Serif+Pro%7CDosis" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="http://pavlyukpetr.com/favicon.ico"/>
		<!--[if lt IE 9]>
			<script src="js/vendor/html5shiv.min.js"></script>
			<script src="js/vendor/respond.min.js"></script>
		<![endif]-->
</head>
<body data-spy="scroll" data-target="#navbarSupportedContent" data-offset="100">

{% include 'header_menu.html' %}

<div id="loader" class="loader">
    <div id="my-svg"></div>
    <div class="loader-img text-center">
        <img src="{% static 'img/story-flowers.png' %}" alt="flowers">
    </div>
</div>

{% block body %} {% endblock %}

<!-- Footer -->

<script src="{% static 'js/vendor/jquery.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/vendor/popper.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'js/vendor/slick.min.js' %}"></script>
<script src="{% static 'js/vendor/vivus.min.js' %}"></script>
<script src="{% static 'js/vendor/circletype.min.js' %}"></script>
<script src="{% static 'js/vendor/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'js/vendor/lightbox.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
